<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518611012118-fb6ec9708c98');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Travel Ticket Booking Form</h2>
  <form id="ticketForm">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" required />
    </div>
    <div class="form-group">
      <label for="persons">Number of Persons:</label>
      <input type="number" id="persons" required />
    </div>
    <div class="form-group">
      <label for="vehicle">Select Vehicle:</label>
      <select id="vehicle" required>
        <option value="bus">Bus - ₹500 per person</option>
        <option value="train">Train - ₹800 per person</option>
        <option value="flight">Flight - ₹2500 per person</option>
      </select>
    </div>
    <div class="form-group">
      <label for="upi">Enter UPI ID for Payment:</label>
      <input type="text" id="upi" placeholder="yourname@upi" required />
    </div>
    <div class="form-group">
      <label for="amount">Total Amount:</label>
      <input type="text" id="amount" readonly />
    </div>
    <button type="submit">Pay & Book Ticket</button>
  </form>

  <script>
    const vehicleRates = {
      bus: 500,
      train: 800,
      flight: 2500
    };

    const vehicleSelect = document.getElementById("vehicle");
    const personsInput = document.getElementById("persons");
    const amountField = document.getElementById("amount");

    function updateAmount() {
      const persons = parseInt(personsInput.value) || 0;
      const rate = vehicleRates[vehicleSelect.value];
      amountField.value = "₹" + (persons * rate);
    }

    personsInput.addEventListener("input", updateAmount);
    vehicleSelect.addEventListener("change", updateAmount);

    document.getElementById("ticketForm").addEventListener("submit", function(e) {
      e.preventDefault();

      alert("Payment Successful! Your ticket has been booked.");

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const persons = document.getElementById("persons").value;
      const vehicle = document.getElementById("vehicle").value;
      const total = amountField.value;

      const ticket = `\n--- TRAVEL TICKET ---\n\nName: ${name}\nAge: ${age}\nPersons: ${persons}\nVehicle: ${vehicle.toUpperCase()}\nTotal Paid: ${total}\n\nThank you for booking with us!`;

      const blob = new Blob([ticket], { type: 'text/plain' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "travel_ticket.txt";
      link.click();
    });
  </script>

</body>
</html>
